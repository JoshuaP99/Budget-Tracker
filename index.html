<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container">
    
    <!--This is the starter div that will hold the functions to create a budget.
    The addBudget function towards the end of the JavaScript is what will make this
    button push a new budget-->
    <div id="new-house" class="div-card">
        <h2>New Budget</h2>
        <input type="text" id="new-budget-name" class="form-control" placeholder="Enter new budget..."><br>
        <button id="create-new-budget" class="btn primary-button form-control">Create</button> 
    </div>
    
    <!--This is the div where all the info from our jQuery method will be prepended
    This will invoke all the methods created in the DOMManager that will be used to 
    create the rows that holld bills and their information-->
    <div id="app">

    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
